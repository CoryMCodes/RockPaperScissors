<!DOCTYPE html>
<html lang="en">
<head>
  <script src="index.js"></script>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="playerWrapper">
    <div class="playerOneWrapper">
      <h1 id="pOneName">Player 1</h1>
      <button onclick="changeName('player1')">Change Name</button>
    </div>
     <label class="switch">
      <input id="p2Checkbox" onchange="updatePlayer2()" type="checkbox">
      <span class="slider round"></span>
      <span class="labels" data-on="2 Player" data-off="1 Player"></span>
    </label>
    <div class="playerTwoWrapper">
      <h1 id="pTwoName">Computer</h1>
      <button onclick="changeName('player2')" id="p2NameBtn" class="hidden">Change Name</button>
    </div>
  </div>
</body>
</html>
